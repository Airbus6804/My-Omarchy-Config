# Application bindings
#unbind = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
unbind = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
unbind = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
unbind = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
unbind = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
unbind = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
unbind = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
unbind = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
unbind = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
unbind = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
unbind = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
unbind = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
unbind = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
unbind = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
unbind = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

